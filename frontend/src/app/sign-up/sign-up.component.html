<header>
  <div class="logo">
    <img src="/img/logo.jpg" alt="Team Logo">
    <h1>Fleet Operations Tracker</h1>
  </div>

  <nav>
    @if (!User) {
        <a [routerLink]="['/login']" class="auth-link">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>

        <a href="/auth/google" class="hero-btn google-btn">
          <i class="fab fa-google"></i> Sign in with Google
        </a>

        <a [routerLink]="['/signup']" class="auth-link">
          <i class="fas fa-user-plus"></i> Register
        </a>
    }

    @if (User) {
        <span class="user-name">
          <i class="fas fa-user-circle"></i> Welcome, {{ User.fullName }}
        </span>

        <a [routerLink]="['/']" [class.active]="activePage === 'home'">
          <i class="fas fa-home"></i> Home
        </a>

        <a [routerLink]="['/create']" [class.active]="activePage === 'create'">
          <i class="fas fa-plus-circle"></i> Log New Trip
        </a>

        <a [routerLink]="['/trucks']" [class.active]="activePage === 'trucks'">
          <i class="fas fa-truck"></i> View Active Trips
        </a>

        <a href="/logout" class="auth-link logout">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    }

  </nav>
</header>

<main class="page-content">
  <div class="form-container sign-up-form">

    <h2>Create an Account</h2>

    <div class="message-box error-box" *ngIf="error">{{ error }}</div>
    <div class="message-box success-box" *ngIf="success">{{ success }}</div>

    <form (ngSubmit)="register()" #signUpForm="ngModelGroup" ngModelGroup="signUpDataGroup">

      <div class="form-group">
        <label for="fullName">Full Name <span class="required-star">*</span></label>
        <input type="text" id="fullName" name="fullName" placeholder="John Doe" required
            [(ngModel)]="formData.fullName" ngModel> </div>

      <div class="form-group">
        <label for="email">Email Address <span class="required-star">*</span></label>
        <input type="email" id="email" name="email" placeholder="email@company.com" required
            [(ngModel)]="formData.email" ngModel> </div>

      <div class="form-group">
        <label for="password">Password <span class="required-star">*</span></label>
        <input type="password" id="password" name="password" placeholder="Must be at least 6 characters" required
            [(ngModel)]="formData.password" ngModel> </div>

      <div class="form-group">
        <label for="role">Your Role</label>
        <select id="role" name="role" [(ngModel)]="formData.role" ngModel> <option value="Driver">Driver</option>
          <option value="Dispatcher">Dispatcher</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="form-group" style="text-align: right; padding-top: 15px;">
        <button type="submit" class="submit-btn primary">
          Register Account
        </button>
      </div>

      <p class="form-footer">
        Already have an account?
        <a [routerLink]="['/login']">Log In</a>
      </p>

    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Fleet Operations Tracker Project. INFR3120.</p>
</footer>
