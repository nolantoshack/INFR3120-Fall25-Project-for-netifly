<header>
  <div class="logo">
    <img src="/img/logo.jpg" alt="Team Logo">
    <h1>Fleet Operations Tracker</h1>
  </div>

  <nav>

    <ng-container *ngIf="!User">
      <a [routerLink]="['/login']" class="auth-link">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>

      <a href="/auth/google" class="hero-btn google-btn">
        <i class="fab fa-google"></i> Sign in with Google
      </a>

      <a [routerLink]="['/signup']" class="auth-link">
        <i class="fas fa-user-plus"></i> Register
      </a>

    </ng-container>

    <ng-container *ngIf="User">

      <span class="user-name">
        <i class="fas fa-user-circle"></i> Welcome, {{ User.fullName }}
      </span>

      <a [routerLink]="['/']" [class.active]="activePage === 'home'">
        <i class="fas fa-home"></i> Home
      </a>

      <a [routerLink]="['/create']" [class.active]="activePage === 'create'">
        <i class="fas fa-plus-circle"></i> Log New Trip
      </a>

      <a [routerLink]="['/trucks']" [class.active]="activePage === 'trucks'">
        <i class="fas fa-truck"></i> View Active Trips
      </a>

      <a href="/logout" class="auth-link logout">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>

    </ng-container>

  </nav>
</header>

<main class="page-content">
  <div class="form-container">

    <h2>{{ title }}</h2>

    <div class="message-box error-box" *ngIf="error">{{ error }}</div>
    <div class="message-box success-box" *ngIf="success">{{ success }}</div>

    <form (ngSubmit)="logTrip()">

      <div class="form-row">
        <div class="form-group">
          <label>Trip Name *</label>
          <input type="text" name="tripName" placeholder="e.g., Toronto to Montreal" required
            [(ngModel)]="tripData.tripName">
        </div>

        <div class="form-group">
          <label>Assigned Truck ID *</label>
          <input type="text" name="truckId" placeholder="e.g., T800, T900" required
            [(ngModel)]="tripData.truckId">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Scheduled Departure Date *</label>
          <input type="date" name="scheduledDeparture" required
            [(ngModel)]="tripData.scheduledDeparture">
        </div>

        <div class="form-group">
          <label>Estimated Arrival Date</label>
          <input type="date" name="estimatedArrival"
            [(ngModel)]="tripData.estimatedArrival">
        </div>
      </div>

      <div class="form-group">
        <label>Trip Status *</label>
        <select name="status" required [(ngModel)]="tripData.status">
          <option value="Scheduled">Scheduled</option>
          <option value="In Transit">In Transit</option>
          <option value="Delayed">Delayed</option>
          <option value="Completed">Completed</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Primary Cargo Type *</label>
          <select name="cargoType" required [(ngModel)]="tripData.cargoType">
            <option value="">-- Select Cargo Type --</option>
            <option value="General Freight">General Freight</option>
            <option value="Refrigerated Goods (Perishables)">Refrigerated Goods (Perishables)</option>
            <option value="Bulk Liquid">Bulk Liquid</option>
            <option value="Hazardous Materials">Hazardous Materials</option>
          </select>
        </div>

        <div class="form-group">
          <label>Total Weight (kg)</label>
          <input type="number" name="weightKg" placeholder="e.g., 25000" min="0"
            [(ngModel)]="tripData.weightKg">
        </div>
      </div>

      <div class="form-group">
        <label>Manifest Summary *</label>
        <textarea name="manifestSummary" rows="4" required
          placeholder="List bill of lading numbers, item specifics, or any special route instructions."
          [(ngModel)]="tripData.manifestSummary"></textarea>
      </div>

      <div class="form-group" style="text-align: right; padding-top: 15px;">
        <button type="submit" class="submit-btn primary">
          Log Trip & Create Manifest
        </button>
      </div>

    </form>
  </div>
</main>

<footer>
  <p>&copy; 2025 Fleet Operations Tracker Project. INFR3120.</p>
</footer>
